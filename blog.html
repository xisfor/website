---
layout: default
permalink: /blog/
hero_title: Blog
hero_lead: Thoughts and discoveries in running a technology business
---

{% include hero.html %}

<div class="blog-container primary-content container">

  <div class="post-list">
    {% for post in site.posts %}

        <article>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>

          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </article>

    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
