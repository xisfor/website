


<header class="site-header">
  <div class="container site-header-container">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header ">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- <a class="navbar-brand" href="/"><span class="brand-name"><span class="ex">x</span> is for</span></a> -->
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="header-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right masthead-nav">

        {% assign current = page.url | downcase | split: '/' %}

        <li {% if page.url == '/' %}class='active'{% endif %}>
          <a href="/">Home</a></li>

        <li {% if current[1] == 'technology' %}class='active'{% endif %}>
          <a href="/technology">Technology</a></li>

        <li {% if current[1] == 'stories' %}class='active'{% endif %}>
          <a href="/stories">Stories</a></li>

        <li {% if current[1] == 'values' %}class='active'{% endif %}>
          <a href="/values">Values</a></li>

        <li {% if current[1] == 'contact' %}class='active'{% endif %}>
          <a href="/contact">Contact</a></li>

      </ul>
    </div>

  </div>
</header>
